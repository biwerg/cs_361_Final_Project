<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src = "index.js" charset = "utf-8" defer></script>
</head>
<body id="body">
    <header>
        <div class = "header-image-container">
            <img src="img/header-image.jpg" alt="Header Image">
        </div>

        <h1 id="site-title"><a href = "index.html">Weather Application</a></h1>
      
        <div  class = "about-link">
            <a href="about.html"><button>About</button></a>
        </div>
    </header>
    <main class = "content">
        <aside class="sidebar">
            <h2>Settings</h2>
            <div class="sidebar-container">
                <label class="sidebar-label">Metric Units</label>
                <div class = "sidebar-element">
                    <label class = "toggle-switch">
                        <input type = "checkbox" id="unit-toggle"/>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="sidebar-container">
                <label class="sidebar-label">Dark Theme</label>
                <div class = "sidebar-element">
                    <label class = "toggle-switch">
                        <input type = "checkbox" id="theme-toggle"/>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="sidebar-container">
                <label class="sidebar-label">Temperature</label>
                <div class = "sidebar-element">
                    <label class = "input-box">
                        <input type = "text" id="temp-box" placeholder="°F"/>
                    </label>
                </div>
            </div>
        </aside>

        <div class="display">
            <div class="search-box">
                <input type="text" class="search-bar" id="search-bar" placeholder="Search...">
                <button id="search-button"><svg stroke = "currentColor" fill = "currentColor" stroke-width = "0" viewBox = "0 0 1024 1024" height = "1.5em" width = "1.5em" xmlns = "http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
            </div>

            <div class ="current-weather-card">
                
                <div class = "location-box">
                    <h2 id = "location">Getting Location...</h2>
                    <h1 id = "temp"> ~°F</h1>
                    <div class = "flex">
                        <img src="" alt="Weather Icon" id="icon">
                        <h3 id = "weather">Cloudy</h3>
                    </div>
                </div>
                
            </div>

            <div class="weather-forecast-container">
                <div class="weather-forecast-card">
                    <h2 class = "forecast-day" id="day1-day">Mon</h2>
                    <h1 class = "forecast-temp" id="day1-temp">~°F</h1>
                    <div class = "flex">
                        <img src="" alt="Weather Icon" class = "forecast-icon" id="day1-icon">
                        <h3 class = "forecast-weather" id="day1-weather">Cloudy</h3>
                    </div>
                </div>
                
                <div class="weather-forecast-card">
                    <h2 class = "forecast-day" id="day2-day">Tue</h2>
                    <h1 class = "forecast-temp" id="day2-temp">~°F</h1>
                    <div class = "flex">
                        <img src="" alt="Weather Icon" class = "forecast-icon" id="day2-icon">
                        <h3 class = "forecast-weather" id="day2-weather">Cloudy</h3>
                    </div>
                </div>

                <div class="weather-forecast-card">
                    <h2 class = "forecast-day" id="day3-day">Wed</h2>
                    <h1 class = "forecast-temp" id="day3-temp">~°F</h1>
                    <div class = "flex">
                        <img src="" alt="Weather Icon" class = "forecast-icon" id="day3-icon">
                        <h3 class = "forecast-weather" id="day3-weather">Cloudy</h3>
                    </div>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <h2>Advisory</h2>
            <div class="sidebar-container">
                <label class="sidebar-label" id="advisory"></label>
                <div class = "sidebar-element">
                    <img src="" alt="Heat Advisory" id="advisory-icon">
                </div>
        </aside>
    </main>
</body>
</html>
